ge_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>服务器安全配置</a></h3></div><div class="post-content"><h2 id="修改默认端口"><a href="#修改默认端口" class="headerlink" title="修改默认端口"></a>修改默认端口</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">vim /etc/ssh/sshd_config</div><div class="line">---</div><div class="line">Port 2333</div><div class="line">PermitRootLogin No</div><div class="line">---</div><div class="line">service sshd restart</div></pre></td></tr></table></figure>
<h2 id="添加新用户并加入sudo权限"><a href="#添加新用户并加入sudo权限" class="headerlink" title="添加新用户并加入sudo权限"></a>添加新用户并加入sudo权限</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">useradd -s /bin/bash -d /home/jmpews -m jmpews</div><div class="line">passwd jmpews</div><div class="line">chmod u+w /etc/sudoers</div><div class="line">vim /etc/sudoers</div><div class="line">---</div><div class="line">jmpews ALL=(ALL) ALL</div><div class="line">---</div><div class="line">chmod u-w /etc/sudoers</div></pre></td></tr></table></figure>
<h2 id="iptables的安全配置"><a href="#iptables的安全配置" class="headerlink" title="iptables的安全配置"></a>iptables的安全配置</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">vi /etc/iptables.firewall.rules</div><div class="line">---</div><div class="line">*filter</div><div class="line"></div><div class="line"># Allows all loopback (lo0) traffic and drop all traffic to 127/8 that doesn&apos;t use lo0</div><div class="line">-A INPUT -i lo -j ACCEPT</div><div class="line">-A INPUT ! -i lo -d 127.0.0.0/8 -j REJECT</div><div class="line"></div><div class="line"># Accepts all established inbound connections</div><div class="line">-A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT</div><div class="line"></div><div class="line"># Allows all outbound traffic</div><div class="line"># You could modify this to only allow certain traffic</div><div class="line">-A OUTPUT -j ACCEPT</div><div class="line"></div><div class="line"># Allows HTTP and HTTPS connections from anywhere (the normal ports for websites)</div><div class="line">-A INPUT -p tcp --dport 80 -j ACCEPT</div><div class="line">-A INPUT -p tcp --dport 443 -j ACCEPT</div><div class="line"></div><div class="line"># Allows SSH connections</div><div class="line"># The --dport number is the same as in /etc/ssh/sshd_config</div><div class="line">-A INPUT -p tcp -m state --state NEW --dport 2333 -j ACCEPT</div><div class="line"></div><div class="line"># Now you should read up on iptables rules and consider whether ssh access</div><div class="line"># for everyone is really desired. Most likely you will only allow access from certain IPs.</div><div class="line"></div><div class="line"># Allow ping</div><div class="line">#  note that blocking other types of icmp packets is considered a bad idea by some</div><div class="line">#  remove -m icmp --icmp-type 8 from this line to allow all kinds of icmp:</div><div class="line">#  https://security.stackexchange.com/questions/22711</div><div class="line">-A INPUT -p icmp -m icmp --icmp-type 8 -j ACCEPT</div><div class="line"></div><div class="line"># log iptables denied calls (access via &apos;dmesg&apos; command)</div><div class="line">-A INPUT -m limit --limit 5/min -j LOG --log-prefix &quot;iptables denied: &quot; --log-level 7</div><div class="line"></div><div class="line"># Reject all other inbound - default deny unless explicitly allowed policy:</div><div class="line">-A INPUT -j REJECT</div><div class="line">-A FORWARD -j REJECT</div><div class="line"></div><div class="line">COMMIT</div><div class="line">---</div><div class="line">iptables-restore &lt; /etc/iptables.firewall.rules</div></pre></td></tr></table></figure>
